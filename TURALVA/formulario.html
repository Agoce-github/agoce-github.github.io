<!DOCTYPE html>
<html lang=gl-ES>
<head>
<meta charset="UTF-8" />
<title>TURALVA - Hoja de Comentarios</title>
<link  rel=stylesheet  href=estiloformulario.css>
</head>
<body>
  <table>
    <tr>
      <td><h1><strong>TURALVA a tu servicio.</strong></h1></td>
      <td><a href="index.html">Volver a la página PRINCIPAL</a></td>
    </tr>
  </table>

  <form action="" method="" media="screen">
  <div>Nombre:</div>
  <input type="textarea" name="nombre" value="" size="25" maxlength="25" />
  <br/>
  <br/>
  <div>Fecha del servicio prestado:</div>
  <input type="date" name="bday">
  <br/>
  <br/>
  <div>Comentario, queja o reclamación:</div>
  <input type="textarea" name="texto" value="" size="70" maxlength="500" />
  <br/>
  <br/>
  <div>Selecciona la calidad del servicio:</div>
  <br/>
  <input type="radio" name="color" value="Excelente" /> Excelente <br/>
  <input type="radio" name="color" value="Genial" /> Genial <br/>
  <input type="radio" name="color" value="Buena" /> Buena <br/>
  <input type="radio" name="color" value="Mala" /> Mala <br/>
  <input type="radio" name="color" value="Muy mala" /> Muy mala <br/>
  <br/><br/>

  <div>Tiempo que duró el servicio:</div>
  <br/>
  <input type="checkbox" name="dia" value="1 día"/> 1 día <br/>
  <input type="checkbox" name="dia" value="2 días" /> 2 días <br/>
  <input type="checkbox" name="dia" value="3 días"/> 3 días <br/>
  <input type="checkbox" name="dia" value="4 días" /> 4 días <br/>
  <input type="checkbox" name="dia" value="Más de 5 días" /> Más de 5 días <br/>
  <br/>
  
  <hr></hr>
  
<br/><br/>
  <span>&#128228;</span><input class="impot" type="submit" name="enviar" value="Enviar" />
  </form>
  
</body>
</html>
