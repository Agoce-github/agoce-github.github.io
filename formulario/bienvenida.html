<!DOCTYPE html>
<html lang=gl-ES>
<head>
<meta charset="UTF-8" />

<titleFormulario</title>
<link  rel=stylesheet  href=bienvenida.css>
</head>
<body>

  <h1><strong>Bienvenido</strong></h1>
  <form action="" method="" media="screen">
  Introduce tu nombre
  <input type="textarea" name="nombre" value="" size="20" maxlength="10" />
  <br/>
  <br/>
  Mensaje
  <input type="textarea" name="apellidos" value="" size="50" maxlength="80" />
  <br/>
  <br/>
  Selecciona el color de tu icono
  <br/>
  <input type="radio" name="color" value="Rojo"/> Rojo <br/>
  <input type="radio" name="color" value="Verde" /> Verde<br/>
  <input type="radio" name="color" value="Azul" /> Azul
  <br/><br/>

  <hr></hr>
  Selecciona los días con disponibilidad
  <br/>
  <input type="checkbox" name="dia" value="Lunes"/> Lunes <br/>
  <input type="checkbox" name="dia" value="Martes" /> Martes<br/>
  <input type="checkbox" name="dia" value="Miercoles"/> Miércoles<br/>
  <input type="checkbox" name="dia" value="Jueves" /> Jueves<br/>
  <input type="checkbox" name="dia" value="Viernes" /> Viernes
  <hr></hr>

  <input type="submit" name="enviar" value="Haz clic para enviar la información" />
  <input type="reset" name="borrar" value="Comenzar a rellenar de nuevo" />
  </form>
</body>
</html>
